<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bird Club Alpha</title>
  <!-- Main style -->
  <link rel="stylesheet" href="style.css">
  <!-- Deafult font -->
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <!-- Mobile friendly scaling -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Import variables -->
  <script src="variables.js"></script>
  <!-- Socket.io -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>

</head>

<body>

  <span id="overlay-insert"></span>
  <!-- Main wrap / slimmer -->
  <div id="wrap">

    <!-- Logo -->
    <img src="img/logo_pre_ahlpa_production.png" class="noselect nodrag" alt="Header Logo" id="logo_header">

    <!-- This part is hidden with scale(0) -->

    <div id="new-item-background">
      <div id="new-item-background-two">
        <img id="new-item-banner" src="img/new-item.png">
        <img id="item-preview-new-item" src="img/bird_1.png">
        <span id="new-item-tag">[ITEM_NAME]</span>
        <button class="btn" id="ok-button" onclick="clearNewItemAnimation()">OK!</button>
      </div>
    </div>
    <span id="backpack-overlay">
        
  <!-- End of "New Item" overlay -->

  </span>
    <canvas id="canvas" width="960" height="540"></canvas>
    <!-- Game canvas -->
    <div id="under-bar" class="noselect">
      <div id="online-status" title="Server Offline."></div>
      <span id="insert-online-users"></span>
      <span id="inventory-toggle"><a href="javascript:toggleBackpack()">Backpack</a><img src="img/backpack_closed.png" id="backpack-icon" class="backpack" onclick="toggleBackpack()"></span>
    </div>

    <div id="chat-log">
      <div id="chat-window"></div>
      <div id="command-tips"></div>
      <input id="chat-input" oninput="chatActive()" type="text" placeholder="Chat | Hit enter to send a message! Use / for commands.">
      <!-- Chat input -->
      <div id="friends-window"></div>
      <span id="insert-status"></span>
    </div>

  </div>

  <script src="items.js"></script>
  <script src="textures.js"></script>
  <script type="text/javascript" src="club.js"></script>

</body>

</html>
